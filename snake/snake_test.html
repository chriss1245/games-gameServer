<html>
    <head>
        <title>Snake</title>
        <!--
        {% assets "snake_css" %}
            <link rel="stylesheet" href="{{ ASSET_URL }}" />
        {% endassets %}-->

        <link rel="stylesheet" href="bootstrap/bootstrap.css" />
    </head>
    <body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#"><h5>Home</h5></a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><h5>Credits</h5></a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true"><h5>Snake</h5></a>
                  </li>

                </ul>
              </div>
            </div>
        </nav>
       
        <div class="container-fluid">
            <div class = 'row'>
                <div class = 'col-lg-9 col-sm-12'>
                    <div class = col-1></div>
                        <div class = 'row', id = 'canvas'>
                            <canvas class= 'image-responsive' id="table"></canvas>
                        </div>
                    <div class = 'row'>
                        <div class = col-1>
                            <select id = 'level' class="form-select  mb-0" size='1'>
                                <option value = '1' selected>lvl 1</option>
                                <option value="2">lvl 2</option>
                                <option value="3">lvl 3</option>
                                <option value="4">lvl 4</option>
                                <option value="5">lvl 5</option>
                              </select>
                        </div>
                        <div class = col-1></div>
                        <div class = col-1></div>

                        <div class = col-1>
                            <button id = 'ArrowUp' type="button" class="btn btn-dark"> <i class="arrow up"> </i></button>
                        </div>     
                        
                    </div>
                    <div class = 'row'>
                        <div class = col-1>
                            <button id = 'Enter' class="btn btn-dark btn-sm">Enter</button>
                        </div>
                        <div class = col-1></div>

                        <div class = col-1>
                            <button id='ArrowLeft' type="button" class="btn btn-dark "><i class="arrow left"> </i></button>
                        </div>
                        <div class = col-1>
                            <button id= 'ArrowDown' type="button" class="btn btn-dark"><i class="arrow down"> </i></button>
                        </div>
                        <div class = col-1>
                            <button id = 'ArrowRight' type="button" class="btn btn-dark"><i class="arrow right"> </i></button>
                        </div>
                        
                    </div>
                    
                </div>

                <div class='col-lg-3 col-md-5'> 
                    <div class = 'row'>
                        <div class='col-12'> 
                            <h3>Top scores</h3>
                            <table class="table table-dark table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col" >Nickname</th>
                                    <th scope="col">Score</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td id = 'score1'></td>
                                    <td id = 'name1'></td>

                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td id = 'score2'></td>
                                    <td id = 'name2'></td>

                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td id = 'score3'></td>
                                    <td id = 'name3'></td>
                                </tr>
                                <tr>
                                    <th scope="row">4</th>
                                    <td id = 'score4'></td>
                                    <td id = 'name4'></td>
                                </tr>
                                <tr>
                                    <th scope="row">5</th>
                                    <td id = 'score5'></td>
                                    <td id = 'name5'></td>
                                </tr>
                                <tr>
                                    <th scope="row">6</th>
                                    <td id = 'score6'></td>
                                    <td id = 'name6'></td>
                                </tr>
                                <tr>
                                    <th scope="row">7</th>
                                    <td id = 'score7'></td>
                                    <td id = 'name7'></td>
                                </tr>
                                <tr>
                                    <th scope="row">8</th>
                                    <td id = 'score8'></td>
                                    <td id = 'name8'></td>
                                </tr>
                                <tr>
                                    <th scope="row">9</th>
                                    <td id = 'score9'></td>
                                    <td id = 'name9'></td>
                                </tr>
                                <tr>
                                    <th scope="row">10</th>
                                    <td id = 'score10'></td>
                                    <td id = 'name10'></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class='col-12'> 
                            <div class="mb-3">
                        
                                <h4>Feedback</h4>
                                <textarea id='Feedback' class="form-control" rows=6 placeholder="Give us some feedback" ></textarea>
                                <button id= 'submitButton'  class="btn-sm btn-primary" >Submit</button>
                            </div>  
                        </div>
                    </div> 

                </div>
                
            </div>

        </div>
        
        <section>
            
        </section>
        <aside>
            
            <p id = scores></p>
        </aside>
        <footer>

        </footer>

        <!--{% assets 'snake_js' %}
        <script src="{{ ASSET_URL }}"></script>
        {% endassets %}-->
        
        <script src="js/snake.js"></script>
        <script src="js/assets.js"></script>
        <script src="js/game.js"></script>
        <script src="js/main.js"></script>
        <script src="boostrap/bootstrap.bundle.js"></script>

    </body>
</html>
